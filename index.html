<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mentorship Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #1dbf73;
    --border: #e5e7eb;
    --text-muted: #6b7280;
    --bg: #f9fafb;
    --error: #dc2626;
}

/* Global */
* { box-sizing: border-box; }
body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); min-height:100vh; }
a { text-decoration:none; color:inherit; }

/* NAVBAR */
nav {
    background:white;
    border-bottom:1px solid var(--border);
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:1000;
}
nav .brand { font-weight:600; font-size:18px; color:var(--primary); }
nav .nav-links { display:flex; gap:20px; align-items:center; }
nav .nav-links a { font-weight:500; color:#111; }
nav .dropdown { position:relative; }
nav .dropdown button { background:none; border:none; cursor:pointer; font-weight:500; }
#mentorsDropdown {
    position:absolute; top:100%; left:0;
    background:white; border:1px solid var(--border); border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1); display:none; min-width:180px; z-index:100;
}
#mentorsDropdown a { display:block; padding:8px 12px; font-size:14px; color:#111; }
#mentorsDropdown a:hover { background:var(--primary); color:white; }

/* CONTAINER */
.container { max-width:1000px; margin:30px auto; padding:0 20px; }
h1,h2 { font-weight:600; }
h1 { font-size:28px; margin-bottom:10px; }
h2 { font-size:22px; margin-bottom:15px; }
p { color:var(--text-muted); margin-bottom:20px; }

/* FORM */
.form-card { background:white; padding:32px; border-radius:12px; border:1px solid var(--border); margin-bottom:40px; }
.progress { display:flex; gap:6px; margin-bottom:24px; }
.progress div { flex:1; height:4px; background:var(--border); border-radius:4px; }
.progress .active { background:var(--primary); }
.form-step { display:none; }
.form-step.active { display:block; }
.form-group { margin-bottom:18px; }
label { font-size:14px; font-weight:500; margin-bottom:6px; display:block; }
input, select, textarea { width:100%; padding:10px 12px; border-radius:8px; border:1px solid var(--border); font-size:14px; }
textarea { resize:none; height:90px; }
.buttons { display:flex; gap:10px; margin-top:10px; }
button { flex:1; padding:12px; border-radius:8px; border:none; font-size:14px; font-weight:600; cursor:pointer; }
.next { background:var(--primary); color:white; }
.back { background:#f3f4f6; }
.error { font-size:13px; color:var(--error); margin-top:10px; }
.success { text-align:center; font-weight:600; color:var(--primary); margin-top:20px; }
.mentor-fields { display:none; margin-top:10px; }

/* SHOWCASE */
.showcase-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap; gap:10px; }
.showcase-header input { padding:8px 12px; border-radius:8px; border:1px solid var(--border); font-size:14px; flex:1; min-width:200px; }

.filter-buttons { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
.filter-buttons button { padding:8px 14px; border-radius:8px; border:1px solid var(--border); background:white; cursor:pointer; font-size:14px; }
.filter-buttons button.active { background:var(--primary); color:white; border-color:var(--primary); }

.people-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; }
.person-card { background:white; border-radius:12px; border:1px solid var(--border); padding:20px; text-align:center; transition:0.3s; cursor:pointer; }
.person-card:hover { box-shadow:0 8px 20px rgba(0,0,0,0.15); transform:translateY(-3px); }
.person-card img { width:80px; height:80px; border-radius:50%; margin-bottom:10px; object-fit:cover; }
.person-card h3 { font-size:16px; margin:6px 0 2px 0; }
.person-card p { font-size:13px; color:var(--text-muted); margin:2px 0 8px 0; }
.person-card .badges { display:flex; flex-wrap:wrap; gap:6px; justify-content:center; }
.person-card .badge { background:var(--primary); color:white; font-size:11px; padding:4px 8px; border-radius:6px; }
.person-card .price, .person-card .date { font-size:13px; color:var(--text-muted); margin-top:4px; }

/* PROFESSIONAL MODAL */
#mentorModal {
    display:none;
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center; align-items:center;
    z-index:2000;
}
#mentorModalContent {
    background:white;
    border-radius:16px;
    max-width:500px;
    width:90%;
    padding:30px;
    position:relative;
    text-align:left;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
#mentorModalContent img { width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid var(--primary); display:block; margin:0 auto 15px auto; }
#mentorModalContent h2 { text-align:center; font-size:22px; margin-bottom:10px; }
.modal-section { margin-bottom:16px; }
.modal-section h3 { font-size:14px; color:var(--text-muted); margin-bottom:6px; text-transform:uppercase; letter-spacing:1px; }
.modal-section p { font-size:14px; color:#111; margin:2px 0; }
.modal-badges { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }
.modal-badges .badge { background:var(--primary); color:white; padding:5px 10px; border-radius:12px; font-size:12px; }
.modal-info { display:flex; justify-content:space-between; margin-top:10px; }
.modal-info div { text-align:center; flex:1; }
.modal-info div h4 { margin:0; font-size:16px; color:#111; }
.modal-info div p { margin:2px 0 0 0; font-size:12px; color:var(--text-muted); }
#closeModal { position:absolute; top:15px; right:20px; font-size:20px; cursor:pointer; color:var(--text-muted); }

nav .nav-links a:hover,
nav .dropdown button:hover {
    color: var(--primary);
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    border: 1px solid var(--border);
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    display: none;
    min-width: 180px;
    padding: 6px 0;
}

.dropdown-menu a {
    display: block;
    padding: 10px 14px;
    font-size: 14px;
}

.dropdown-menu a:hover {
    background: var(--primary);
    color: white;
}

.login-btn {
    background: var(--primary);
    color: white !important;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
}
.login-btn:hover {
    opacity: 0.9;
}

</style>
</head>
<body>



<!-- NAVBAR -->
<!-- NAVBAR -->
<nav>
    <div class="brand">ConnectEd</div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#peopleGrid">Explore</a>

        <div class="dropdown">
            <button id="categoriesBtn">Categories ▼</button>
            <div id="categoriesDropdown" class="dropdown-menu">
                <a href="#">Web Development</a>
                <a href="#">Data Science</a>
                <a href="#">Design</a>
                <a href="#">Marketing</a>
            </div>
        </div>

        <a href="#form">Apply</a>

        <div class="dropdown">
            <button id="mentorsBtn">Mentors ▼</button>
            <div id="mentorsDropdown" class="dropdown-menu"></div>
        </div>

        <a
          href="https://your-login-site.com"
          class="login-btn"
        >
          Login
        </a>
    </div>
</nav>


<div class="container">

<!-- FORM -->
<div class="form-card" id="form">
<h1>Mentorship Application</h1>
<p>Complete the steps below to apply.</p>

<div class="progress"><div class="active"></div><div></div><div></div></div>

<form id="applicationForm">

    <!-- STEP 1 -->
    <div class="form-step active">
        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email">
        </div>
        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>

    <!-- STEP 2 -->
    <div class="form-step">
        <div class="form-group">
            <label>Role *</label>
            <select id="role">
                <option value="">Select role</option>
                <option value="Mentor">Mentor</option>
                <option value="Mentee">Mentee</option>
            </select>
        </div>
        <div class="form-group">
            <label>Field of Interest</label>
            <input type="text" id="field" placeholder="e.g. Web Development">
        </div>

        <div class="mentor-fields" id="mentorFields">
            <div class="form-group">
                <label>Years of Experience *</label>
                <input type="number" id="experience" min="0" placeholder="e.g. 3">
            </div>
            <div class="form-group">
                <label>Areas of Expertise *</label>
                <input type="text" id="expertise" placeholder="e.g. UI/UX, Frontend, Product Design (comma separated)">
            </div>
            <div class="form-group">
                <label>Price per session *</label>
                <input type="text" id="price" placeholder="e.g. $50">
            </div>
            <div class="form-group">
                <label>Availability *</label>
                <input type="text" id="availability" placeholder="e.g. Weekends, Evenings">
            </div>
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" id="avatar" accept="image/*">
        </div>

        <div class="buttons">
            <button type="button" class="back">Back</button>
            <button type="button" class="next">Next</button>
        </div>
    </div>

    <!-- STEP 3 -->
    <div class="form-step">
        <div class="form-group">
            <label>Statement of Interest</label>
            <textarea id="message"></textarea>
        </div>
        <div class="buttons">
            <button type="button" class="back">Back</button>
            <button type="submit" class="next">Submit</button>
        </div>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
</form>
</div>

<!-- SHOWCASE -->
<h2>Meet Our Mentors & Mentees</h2>
<div class="showcase-header">
    <div class="filter-buttons">
        <button class="filter-btn active" data-role="All">All</button>
        <button class="filter-btn" data-role="Mentor">Mentors</button>
        <button class="filter-btn" data-role="Mentee">Mentees</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search by name or skill">
</div>

<div class="people-grid" id="peopleGrid"></div>

</div>

<!-- PROFESSIONAL MODAL -->
<div id="mentorModal">
    <div id="mentorModalContent">
        <span id="closeModal">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

<script>
// FORM MULTI-STEP
const steps=document.querySelectorAll(".form-step");
const progress=document.querySelectorAll(".progress div");
const nextBtns=document.querySelectorAll(".next");
const backBtns=document.querySelectorAll(".back");
const error=document.getElementById("error");
const success=document.getElementById("success");
const role=document.getElementById("role");
const mentorFields=document.getElementById("mentorFields");
let currentStep=0;


role.addEventListener("change",()=>mentorFields.style.display=role.value==="Mentor"?"block":"none");
function updateUI(){steps.forEach((step,i)=>step.classList.toggle("active",i===currentStep));progress.forEach((bar,i)=>bar.classList.toggle("active",i<=currentStep));}
nextBtns.forEach(btn=>btn.addEventListener("click",()=>{
    error.textContent="";
    if(currentStep===0){if(!document.getElementById("name").value||!document.getElementById("email").value){error.textContent="Please complete required fields.";return;}}
    if(currentStep===1){
        if(!role.value){error.textContent="Please select a role.";return;}
        if(role.value==="Mentor"){
            const exp=document.getElementById("experience").value.trim();
            const expertise=document.getElementById("expertise").value.trim();
            const avail=document.getElementById("availability").value.trim();
            const price=document.getElementById("price").value.trim();
            if(!exp||!expertise||!avail||!price){error.textContent="Please fill in all mentor-specific fields.";return;}
        }
    }
    currentStep++;updateUI();
}));
backBtns.forEach(btn=>btn.addEventListener("click",()=>{currentStep--;updateUI();}));

// SAMPLE PEOPLE
let people = JSON.parse(localStorage.getItem("people")) || [
    {name:"John Doe", role:"Mentor", field:"Web Development", skills:["React","Node.js"], img:"https://randomuser.me/api/portraits/men/32.jpg", price:"$50", date:"Weekends"},
    {name:"Jane Smith", role:"Mentee", field:"Product Design", skills:["Figma","UX Research"], img:"https://randomuser.me/api/portraits/women/44.jpg"},
    {name:"Michael Johnson", role:"Mentor", field:"Data Science", skills:["Python","ML"], img:"https://randomuser.me/api/portraits/men/45.jpg", price:"$60", date:"Evenings"},
    {name:"Emily Davis", role:"Mentor", field:"Digital Marketing", skills:["SEO","Content Marketing"], img:"https://randomuser.me/api/portraits/women/47.jpg", price:"$40", date:"Weekdays"}
];

const peopleGrid=document.getElementById("peopleGrid");
const filterBtns=document.querySelectorAll(".filter-btn");
const searchInput=document.getElementById("searchInput");
const mentorsDropdown=document.getElementById("mentorsDropdown");
const mentorsBtn=document.getElementById("mentorsBtn");
const mentorModal=document.getElementById("mentorModal");
const modalContent=document.getElementById("modalContent");

const closeModal = document.getElementById("closeModal");

/* Close when clicking X */
closeModal.addEventListener("click", () => {
    mentorModal.style.display = "none";
});

/* Close when clicking outside modal */
mentorModal.addEventListener("click", (e) => {
    if (e.target === mentorModal) {
        mentorModal.style.display = "none";
    }
});

/* Prevent modal content clicks from closing modal */
document
  .getElementById("mentorModalContent")
  .addEventListener("click", (e) => {
      e.stopPropagation();
  });

// RENDER PEOPLE
function renderPeople(list){
    peopleGrid.innerHTML="";
    if(list.length===0){
        peopleGrid.innerHTML="<p>No matching profiles found.</p>";
        return;
    }

    list.forEach((p)=>{
        const card=document.createElement("div");
        card.className="person-card";

        card.innerHTML=`
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.role} – ${p.field}</p>
            <div class="badges">
                ${p.skills.map(s=>`<span class="badge">${s}</span>`).join("")}
            </div>
            ${p.role === "Mentor" 
                ? `<p class="price">${p.price}</p>
                   <p class="date">${p.date}</p>` 
                : ""}
        `;

        card.addEventListener("click",()=>showMentorModal(p));
        peopleGrid.appendChild(card);
    });
}


// FILTERS
function applyFilters(){
    const roleFilter=document.querySelector(".filter-btn.active").dataset.role;
    const query=searchInput.value.toLowerCase();
    let filtered=people;
    if(roleFilter!=="All") filtered=people.filter(p=>p.role===roleFilter);
    if(query) filtered=filtered.filter(p=>p.name.toLowerCase().includes(query)||p.skills.some(s=>s.toLowerCase().includes(query)));
    renderPeople(filtered);
}
filterBtns.forEach(btn=>btn.addEventListener("click",()=>{
    filterBtns.forEach(b=>b.classList.remove("active")); btn.classList.add("active"); applyFilters();
}));
searchInput.addEventListener("input",applyFilters);

// MENTORS DROPDOWN
mentorsBtn.addEventListener("click",()=>{mentorsDropdown.style.display=mentorsDropdown.style.display==="block"?"none":"block";});
document.addEventListener("click", e=>{if(!mentorsDropdown.contains(e.target)&&e.target!==mentorsBtn) mentorsDropdown.style.display="none";});

function updateMentorsDropdown(){
    mentorsDropdown.innerHTML="";
    const mentors=people.filter(p=>p.role==="Mentor");
    if(mentors.length===0){mentorsDropdown.innerHTML="<p style='padding:8px 12px; color:#6b7280;'>No mentors yet</p>";return;}
    mentors.forEach((m,index)=>{
        const a=document.createElement("a");
        a.href="#";
        a.textContent=m.name;
        a.addEventListener("click", e=>{ e.preventDefault(); mentorsDropdown.style.display="none"; showMentorModal(m); });
        mentorsDropdown.appendChild(a);
    });
}

// PROFESSIONAL MODAL FUNCTION
function showMentorModal(p){
    modalContent.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h2>${p.name}</h2>

        <div class="modal-section">
            <h3>Role & Field</h3>
            <p>${p.role} – ${p.field}</p>
        </div>

        <div class="modal-section">
            <h3>Skills</h3>
            <div class="modal-badges">
                ${p.skills.map(skill => `<span class="badge">${skill}</span>`).join("")}
            </div>
        </div>

        ${p.role === "Mentor" ? `
        <div class="modal-info">
            <div>
                <h4>${p.price}</h4>
                <p>Price per session</p>
            </div>
            <div>
                <h4>${p.date}</h4>
                <p>Availability</p>
            </div>
        </div>` : ""}
    `;
    mentorModal.style.display="flex";
}


// INITIAL RENDER
renderPeople(people);
updateMentorsDropdown();

const categoriesBtn = document.getElementById("categoriesBtn");
const categoriesDropdown = document.getElementById("categoriesDropdown");

categoriesBtn.addEventListener("click", () => {
    categoriesDropdown.style.display =
        categoriesDropdown.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
    if (!categoriesBtn.contains(e.target) && !categoriesDropdown.contains(e.target)) {
        categoriesDropdown.style.display = "none";
    }
});

</script>

</body>
</html>
